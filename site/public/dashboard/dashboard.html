<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard | ErrorEagle</title>

    <link rel="icon" href="./assets/icon/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleDashboard.css" />
    <link rel="stylesheet" href="css/styleSideBar.css">
    <script src="js/criarRelatorio.js"></script>
    <script src="../js/funcoes.js"></script>


</head>

<body onload="">
    <header>
        <nav id="navMenu">
            <div class="container"><a href="../index.html" class="imgNavBar"><img src="../assets/icon/logo.svg"
                        alt=""></a>
                <ul class="listaItens">
                    <li><a onclick="limparSessao()">Sair</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="sideBar d-flex align-items-center h-100 ">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <span id="nome"><span id="nomeSideBar"></span></span>
            <a href="menu.html">menu</a>
            <a href="totens.html">maquinas</a>
            <a href="relatorios.html">relatorios</a>
            <a href="funcionarios.html">colaboradores</a>
            <a onclick="limparSessao()" class="btnSair">Sair</a>
        </div>
    </div>
    <main>
        <div class="containerClass">
            <div class="containerCLASS">
                <div id="caixa-maior" class="">
                    <div class="topLabel">
                        <div onclick="abrirConfiguracoes()" class="itemlabel">
                            <img src="../assets/icon/iconConfig.png" alt="">
                        </div>
                        <div onclick="abrirDashCpu()" class="itemlabel">
                            <div class="">
                                <h3>CPU</h3>
                            </div>
                            <div class="">
                                <div id="alert_cpu"></div>
                            </div>
                        </div>
                        <div onclick="abrirDashRam()" class="itemlabel">
                            <div class="">
                                <h3>RAM</h3>
                            </div>
                            <div class="">
                                <div id="alert_cpu" class=""></div>
                            </div>
                        </div>
                        <div onclick="abrirDashDisco()" class="itemlabel">
                            <div class="">
                                <h3>DISCO</h3>
                            </div>

                        </div>
                        <div onclick="abrirDashRede()" class="itemlabel">
                            <div class="">
                                <h3>REDE</h3>
                            </div>

                        </div>
                    </div>

                    <div id="dash_config" class="dashAlturaPadrao">
                        <div id="sec01_config" class="">
                            <div id="sec01_01">
                                <h2>Configuração</h2>
                                <div>
                                    <ul id="configuracoesMaquinaAtual">

                                    </ul>
                                </div>
                            </div>
                            <div id="sec01_02">

                            </div>
                        </div>
                        <div id="sec02_config" class="">
                            <div class="formContainer">
                                <form>
                                    <div class="form-group">
                                        <h1>Relatório de Manutenção</h1>
                                    </div>
                                    <div class="form-group">
                                        <label for="titulo">
                                            <h3>Título</h3>
                                        </label>
                                        <input id="titulo" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="descricaoIncidente">
                                            <h3>Descrição do Incidente</h3>
                                        </label>
                                        <textarea id="descricaoIncidente" cols="30" rows="10"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="descricaoManutencao">
                                            <h3>Descrição da Manutenção</h3>
                                        </label>
                                        <textarea id="descricaoManutencao" cols="30" rows="10"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="dataM">
                                            <h3>Data da Manutenção</h3>
                                        </label>
                                        <input type="date" id="dataM">
                                    </div>
                                    <div class="form-group">
                                        <button type="button" onclick="gerarRelatorio()">Criar Relatório</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div id="dash_cpu" class="dashAlturaPadrao">
                        <div class="">
                            <div class="legendaContainer">
                                <h3 class="titleLegenda">CPU</h3>
                                <div class="legendaColor">
                                    <div class="verde"></div>
                                    <div class="amarelo"></div>
                                    <div class="laranja"></div>
                                    <div class="vermelho"></div>
                                </div>
                                <div class="legendaText">
                                    <h4 class="">Ideal</h4>
                                    <h4 class="">Atenção</h4>
                                    <h4 class="">Urgente</h4>
                                    <h4 class="">Crítico</h4>
                                </div>
                            </div>
                        </div>
                        <div class="graficos">
                            <div class="graficoEspecifico">
                                <canvas id="chartCpu"></canvas>
                            </div>

                        </div>
                    </div>

                    <div id="dash_ram" class="dashAlturaPadrao">
                        <div class="">
                            <div class="legendaContainer">
                                <h3 class="titleLegenda">Ram</h3>
                                <div class="legendaColor">
                                    <div class="verde"></div>
                                    <div class="amarelo"></div>
                                    <div class="laranja"></div>
                                    <div class="vermelho"></div>
                                </div>
                                <div class="legendaText">
                                    <h4 class="">Ideal</h4>
                                    <h4 class="">Atenção</h4>
                                    <h4 class="">Urgente</h4>
                                    <h4 class="">Crítico</h4>
                                </div>
                            </div>
                        </div>
                        <div class="graficos">
                            <div class="graficoEspecifico">
                                <canvas id="chartRam"></canvas>
                            </div>

                        </div>
                    </div>


                    <div id="dash_disco" class="dashAlturaPadrao">
                        <div class="">
                            <div class="legendaContainer">
                                <h3 class="titleLegenda">Disco</h3>
                                <div class="legendaColor">
                                    <div class="verde"></div>
                                    <div class="amarelo"></div>
                                    <div class="laranja"></div>
                                    <div class="vermelho"></div>
                                </div>
                                <div class="legendaText">
                                    <h4 class="">Ideal</h4>
                                    <h4 class="">Atenção</h4>
                                    <h4 class="">Urgente</h4>
                                    <h4 class="">Crítico</h4>
                                </div>
                            </div>
                        </div>
                        <div class="graficos">
                            <div class="graficoEspecifico">
                                <canvas id="chartDisco"></canvas>
                            </div>

                        </div>
                    </div>

                    <div id="dash_rede" class="dashAlturaPadrao">
                        <div class="">
                            <div class="legendaContainer">
                                <h3 class="titleLegenda">Rede</h3>
                                <div class="legendaColor">
                                    <div class="verde"></div>
                                    <div class="amarelo"></div>
                                    <div class="laranja"></div>
                                    <div class="vermelho"></div>
                                </div>
                                <div class="legendaText">
                                    <h4 class="">Ideal</h4>
                                    <h4 class="">Atenção</h4>
                                    <h4 class="">Urgente</h4>
                                    <h4 class="">Crítico</h4>
                                </div>
                            </div>
                        </div>
                        <div class="graficos">
                            <div class="graficoEspecifico">
                                <canvas id="chartRede"></canvas>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/dashboardMicro.js"></script>

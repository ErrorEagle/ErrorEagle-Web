    function abrirDashCpu() {
            cpu.classList.add('d-flex');
            cpu.classList.remove('d-none');

            ram.classList.remove('d-flex');
            ram.classList.add('d-none');
            disco.classList.remove('d-flex');
            disco.classList.add('d-none');
            rede.classList.remove('d-flex');
            rede.classList.add('d-none');
    }

    function abrirDashRam() {
            ram.classList.add('d-flex');
            ram.classList.remove('d-none');

            cpu.classList.remove('d-flex');
            cpu.classList.add('d-none');

            disco.classList.add('d-none');
            rede.classList.remove('d-flex');
            rede.classList.add('d-none');
    }

    function abrirDashDisco() {
            disco.classList.add('d-flex');
            disco.classList.remove('d-none');

            cpu.classList.remove('d-flex');
            cpu.classList.add('d-none');
            ram.classList.remove('d-flex');
            ram.classList.add('d-none');
            rede.classList.remove('d-flex');
            rede.classList.add('d-none');
    }

    function abrirDashRede() {
            rede.classList.add('d-flex');
            rede.classList.remove('d-none');

            ram.classList.remove('d-flex');
            ram.classList.add('d-none');
            disco.classList.remove('d-flex');
            disco.classList.add('d-none');
    }

</script>

<html lang="en">

<head>

    <title>Dashboard | ErrorEagle</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body onload="">
    <header>
        <nav id="navMenu">
            <div class="container"><a href="../index.html" class="imgNavBar"><img src="../assets/icon/logo.svg"
                        alt=""></a>
                <ul class="listaItens">
                    <li><a onclick="limparSessao()">Sair</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="sec_01 w-100 h-100 d-flex justify-content-center">
            <div id="caixa-maior" class="container d-flex flex-column h-75 px-0" style="margin:40px 0px;">
                <div class=" d-flex  w-100 h-25 align-items-center ">
                    <div class="w-25 h-100 text-light text-center card-infos d-flex align-items-center"
                        style="height: 20%; border-left: none;">
                        <h3>Especificações do Totem:</h3>
                    </div>
                    <div class="w-25 h-100 text-light d-flex justify-content-center align-items-center card-infos">
                        <div class="w-75 d-flex justify-content-center">
                            <h3>CPU</h3>
                        </div>
                        <div class="w-25 d-flex justify-content-center align-self-center" class="">
                            <div class="alert"></div>
                        </div>
                    </div>
                    <div class="w-25 h-100 text-light d-flex justify-content-center align-items-center card-infos">
                        <div class="w-75 d-flex justify-content-center">
                            <h3>RAM</h3>
                        </div>
                        <div class="w-25 d-flex justify-content-center align-self-center" class="">
                            <div class="alert"></div>
                        </div>
                    </div>
                    <div class="w-25 h-100 text-light d-flex justify-content-center align-items-center card-infos">
                        <div class="w-75 d-flex justify-content-center">
                            <h3>Disco</h3>
                        </div>
                        <div class="w-25 d-flex justify-content-center align-self-center" class="">
                            <div class="alert"></div>
                        </div>
                    </div>
                    <div class="w-25 h-100 text-light d-flex justify-content-center align-items-center card-infos">
                        <div class="w-75 d-flex justify-content-center">
                            <h3>Redes</h3>
                        </div>
                        <div class="w-25 d-flex justify-content-center align-self-center" class="">
                            <div class="alert"></div>
                        </div>
                    </div>

                </div>

                <div class="h-100 d-flex justify-content-center align-items-center flex-column"
                    style="background-color: #454545;">
                    <div class="w-50 h-25 my-5 px-5">
                        <div class="d-flex flex-column h-25 py-5 justify-content-center "
                            style="background-color: rgb(96, 96, 96); border-radius: 6px;">
                            <h3 id="titleLegenda" class="text-center py-3">Legenda</h3>
                            <div class="d-flex justify-content-center px-4 ">
                                <div class="verde"></div>
                                <div class="amarelo"></div>
                                <div class="laranja"></div>
                                <div class="vermelho"></div>
                            </div>
                            <div class="d-flex py-2 justify-content-center w-100">
                                <h4 class="txtLegenda text-center w-25">Ideal</h4>
                                <h4 class="txtLegenda text-center w-25">Atenção</h4>
                                <h4 class="txtLegenda text-center w-25">Urgente</h4>
                                <h4 class="txtLegenda text-center w-25">Crítico</h4>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 d-flex h-100">
                        <div class="w-50 h-75 mx-3 d-flex justify-content-center align-items-center"
                            style="background-color: #7E7E7E;">
                            <canvas class=" mx-2" id="myChartRam1"></canvas>
                        </div>
                        <div class="w-50 h-75 mx-3 d-flex justify-content-center align-items-center"
                            style="background-color: #7E7E7E;">
                            <canvas class="mx-2" id="myChartRam2"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>

<script>
    Chart.defaults.color = '#FFF';

    const ctx = document.getElementById('myChartRam1');
    const ctx1 = document.getElementById('myChartRam2');

    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab', 'Dom'],
            datasets: [{
                label: 'Essa Semana',
                data: [12, 19, 3, 5, 7, 13, 6],
                borderWidth: 1,


            }, {
                label: 'Semana Passada',
                data: [8, 16, 5, 10, 7, 3, 19],
                borderWidth: 1,


            }]
        },
        options: {

            plugins: {
                title: {
                    display: true,
                    align: 'center',
                    text: 'Percentual de alertas críticos em relação semana passada',
                    color: 'white',
                    font: {
                        weight: 'bold',
                        size: 20
                    },
                    padding: {
                        top: '5px',
                        bottom: '5px',
                    }
                }
            },


            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: 'white',
                        font: {
                            size: 14,
                            weight: 'bold'
                        }
                    },
                    grid: {
                        color: 'black'
                    }
                },
                x: {

                            weight: 'bold'

                    }
                }
            },

                borderWidth: 1,


            },]
        },
        options: {

            plugins: {
                title: {
                    display: true,
                    align: 'center',
                    text: 'Percentual de uso de RAM em tempo real',
                    color: 'white',
                    font: {
                        weight: 'bold',
                        size: 20
                    },
                    padding: {
                        top: '5px',
                        bottom: '5px',
                    }
                }
            },


            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: 'white',
                        font: {
                            size: 14,
                            weight: 'bold'
                        }
                    },
                    grid: {
                        color: 'black'
                    }
                },
                x: {
                    ticks: {
                        color: 'white',
                        font: {
                            size: 14,

                        }
                    },
                    grid: {
                        color: 'black'
                    }
                }
            },

    });
